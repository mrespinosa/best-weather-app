<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Miriam's Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form id="enter-city">
          <div class="row">
            <div class="col-6">
              <input
                id="search-input"
                class="enter-city"
                type="text"
                placeholder="Enter a City"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary" w-100>
                Search
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-success"
                id="current-location-button"
                w-100
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row text-center info-today">
          <div class="col">
            <h1 id="city-entered">New York</h1>
            <h2 id="date-today">Saturday 6:10pm</h2>
          </div>
          <div class="col">
            <h1 class="condition-today">
              <span id="condition-today">Rain</span>
              <br />
              <h6>
                Humidity: <span id="city-humidity"> 87% </span>
                <br />
                Wind: <span id="city-wind">12</span>km/h
              </h6>
            </h1>
          </div>
          <p>
            <img
              src="https://th.bing.com/th/id/OIP.XGmgrbT5azBKafK4p_M-VwHaHa?pid=ImgDet&rs=1"
              alt="Clouds"
            />

            <span id="temperature-today">47</span><span id="units">°F|°C </span>
          </p>
          <script src="src/index.js"></script>
        </div>
      </div>
      <a
        href="http://https://github.com/mrespinosa/best-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Miriam Espinosa
    </div>
  </body>
</html>
